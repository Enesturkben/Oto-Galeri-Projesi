<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oto Galeri Projesi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="margin-top: 20px;">
        <div class="card row">

            <div class="card-header">Araç Projesi</div>
            <div class="card-body">
                <form id="car-form" name="form">

                    <div class="form-row ">
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="title" name="title" placeholder="Araç İsmi">
                        </div>
                        <div class="form-group mb-3">
                            <input type="text" class="form-control" id="price" name="price" placeholder="Fiyat Bilgisi">
                        </div>

                        <div class="form-group mb-5">
                            <input type="text" class="form-control" id="url" name="url"
                                placeholder="Araç Görseli Linki">
                        </div>

                    </div>
                    <button class="btn btn-danger" type="submit" id="add-car">Araç Ekle</button>

                </form>
                <hr>
            </div>

            <div class="card-body">
                <hr>
                <h5 class="card-title" id="cars-title">Araçlar</h5>
                <hr>
                <table class="table table-dark">
                    <thead>
                        <tr>
                            <th scope="col">Araç Görseli</th>
                            <th scope="col">Araç Bilgisi</th>
                            <th scope="col"> Fiyat Bilgisi</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    <tbody id="cars">
                        <!-- <tr>
                     <td><img src="" class="img-fluid img-thumbnail"></td>
                      <td></td>
                      <td></td>
                      <td><a href="#" id = "delete-car" class = "btn btn-danger">Aracı Sil</a></td>
                    </tr> -->
                        <!-- <tr>
                        <td><img src="" class="img-fluid img-thumbnail"></td>
                        <td></td>
                        <td></td>
                         <td><a href="#" id = "delete-car" class = "btn btn-danger">Aracı Sil</a></td>
                    </tr> -->
                    </tbody>
                </table>
                <hr>
                <a href="#" id="clear-cars" class="btn btn-dark">Tüm Araçları Temizle</a>
            </div>

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

        <script src="car.js"></script>
        <script src="ui.js"></script>
        <script src="stroge.js"></script>
        <script src="proje.js"></script>


</body>

</html>
